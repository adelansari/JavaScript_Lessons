<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cars</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Car Database</h1>

        <!-- Car Input Form -->
        <form id="carForm" class="mt-5">
            <h2>Insert Car Data</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="licensePlate" placeholder="License Plate">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="maker" placeholder="Maker">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="model" placeholder="Model">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="owner" placeholder="Owner">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="price" placeholder="Price">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="color" placeholder="Color">
            </div>
            <input type="submit" class="btn btn-primary" value="Add Car">
            <input type="reset" class="btn btn-secondary" value="Reset">
        </form>

        <!-- Search Form -->
        <form id="searchForm" class="mt-5">
            <h2>Search by License Plate</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="search" placeholder="License Plate">
            </div>
            <input type="submit" class="btn btn-primary" value="Search">
        </form>

        <!-- Search Results -->
        <div id="searchResults" class="mt-5">
            <h2>Search Results</h2>
        </div>

        <!-- Car Table -->
        <div id="carTable" class="mt-5">
            <h2>Car Database</h2>
        </div>
    </div>

    <script src="cars.js"></script>
</body>

</html>
