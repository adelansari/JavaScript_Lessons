<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="conditions_09.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>8-Ball</title>
  </head>
  <body>
    <header>
      <h1>Mage<span class="large-title">8</span>Ball</h1>
    </header>
    <section class="ball-question">
      <h2>Type your yes/no question here:</h2>
      <form>
        <input
          type="text"
          id="question-input"
          placeholder="Should I buy a pizza?"
          required
        />
        <br />
        <input
          class="ball8-img"
          type="image"
          id="question-submit"
          src="asset/ball8.png"
          onclick="validateQuestion(event)"
        />
      </form>
    </section>
    <h3 id="ball-answer"></h3>
    <div id="loader" hidden></div>

    <script src="conditions_09.js"></script>
  </body>
</html>
